<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css" />

    <!-- BOOTSRAP LINK -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- FONTAWESOM LINK -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="quote-box">
      <div class="row">
        <div class="col-md-12 hr">
          <h1>Random Quote Machine</h1>
          <h3>Get The Mortivation For Your Life</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 offset-md-2 contentbox">
          <div class="quote-box">
            <p id="text"></p>
            <p id="author"></p>
            <div class="loading-svg" style="display: none;">
              <svg width="50" height="50" viewBox="0 0 100 100" preserveAspectRatio="xMinYMin meet">
                <circle cx="50" cy="50" r="45" stroke-width="8" stroke-miterlimit="10" stroke="#333" fill="none" stroke-dasharray="42.764,42.764,42.764,42.764" stroke-dashoffset="0" transform="rotate(45 50 50)">
                  <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="1s" repeatCount="indefinite"></animateTransform>
                </circle>
              </svg>
            </div>
          </div>

          <ul class="list-inline">
     
            <button class="btn btn-light btn-lg get-quote" id="new-quote">
              <i class="fa fa-quote-left fa-fw"></i>Get Quote
            </button>
            <button class="btn btn-light btn-lg share-quote">
              <a href="#" id="tweet-quote"></a>
              <i class="fa-brands fa-x-twitter"></i>Share Quote
            </button>
          </ul>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
